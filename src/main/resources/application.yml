spring:
  application:
    name: eureka

server:
  port: 8761

eureka:
  instance:
    prefer-ip-address: false
    hostname: guidance-discovery-service.herokuapp.com
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/